<div class="app-container">
    <app-header
        [owner]="owner"
        [sectionInView]="sectionInView"
        (scrollHome)="handleScrollHome()"
        (scrollAbout)="handleScrollAbout()"
        (scrollServices)="handleScrollServices()"
        (scrollProjects)="handleScrollProjects()"
        (scrollContact)="handleScrollContact()"
    />

    <main class="main-content">
        <app-main-section [owner]="owner" #home id="home" />
        <app-aboutme #about id="about"/>

        <app-container [child]="service" [collums]="service.collums" #services id="services">
            @for(service of service.children; track $index){
                <app-my-services [service]="service" #child/>
            }          
        </app-container>
        <app-container [child]="project" #projects id="projects">
            @for(project of project.children; track $index){
                <app-projects [project]="project" #child/>
            }
        </app-container>

        <app-contact-me #contact id="contact" />
    </main>
</div>
