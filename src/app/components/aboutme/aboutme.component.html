<section class="about-me">
    <div class="picture">
        <img [src]="owner.image" alt="">
    </div>
    <div class="left-side-section">
        <h1>SOBRE MIM</h1>
        <h2>Sou o {{ owner.first_name }} {{ owner.last_name }}</h2>
        <div class="about-me-text">
           <p [innerHTML]="owner.about_me | linebreak"></p>

        </div>
    </div>
</section>
